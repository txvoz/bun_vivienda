<section class="vh-100 overflow-hidden" style="background-color: #EEEEEE;">

    <div class="row vh-100 overflow-hidden">

        <div class="col-md-6 col-lg-6 col-xl-6 vh-100 justify-content-center">

            <div class="row vh-100 justify-content-center align-items-center">

                <section class="container-fluid h-custom mt-5 custom-login-container">
                    <form #form="ngForm" (ngSubmit)="onSubmit($event)">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-auto justify-content-center align-items-center text-center">
                                <header>
                                    <div class="logo_login"></div>
                                </header>
                            </div>
                            <div class="col-12">
                                <h2 class="bun_blue">Login de usuarios</h2>
                                <p>Ingresa tu usuario y contraseña.</p>
                            </div>
                            <div class="col-12">
                                <label for="user">Usuario</label>
                                <input type="text" name="user" id="user" #xuser="ngModel"
                                    placeholder="Ingresa tu correo para iniciar sesión" [(ngModel)]="iuser" required
                                    class="form-control form-control-lg" />

                                <div *ngIf="xuser.invalid && (xuser.dirty || xuser.touched)" class="input-feedback">
                                    <label *ngIf="xuser.errors?.['required']">
                                        Usuario requerido.
                                    </label>
                                    <label *ngIf="xuser.errors?.['user']">
                                        Formato del usuario incorrecto.
                                    </label>
                                </div>
                            </div>
                            <div class="col-12" style="margin-top: 20px;">
                                <label for="password">Contraseña</label>
                                <input type="password" name="password" id="password" #xpassword="ngModel"
                                    placeholder="Ingresa tu correo para iniciar sesión" [(ngModel)]="ipassword" required
                                    class="form-control form-control-lg" />

                                <div *ngIf="xpassword.invalid && (xpassword.dirty || xpassword.touched)"
                                    class="input-feedback">
                                    <label *ngIf="xpassword.errors?.['required']">
                                        Contraseña requerido.
                                    </label>
                                    <label *ngIf="xpassword.errors?.['password']">
                                        Formato del contraseña incorrecto.
                                    </label>
                                </div>
                            </div>
                            <div class="col-12 buttons">
                                <a href="?" class="float-end blue" style="margin-bottom: 10px">Restablecer usuario</a>
                            </div>
                            <div class="col-12 buttons">
                                <button class="btn btn-primary mb-3 float-end principal_blue" [disabled]="form.invalid"
                                    type="submit">Iniciar sesión</button>
                            </div>
                            <!--<div class="col-12 buttons">
                                <div class="float-end">
                                    <re-captcha id="recaptcha" name="recaptcha" #recaptcha="ngModel" [(ngModel)]="token"
                                        required
                                        [class.is-invalid]="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)"
                                        (resolved)="checkCaptcha($event)"></re-captcha>
                                    <div *ngIf="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)"
                                        class="invalid-feedback">
                                        <div *ngIf="recaptcha.errors?.['required']">Este campo es requerido.</div>
                                    </div>
                                </div>
                            </div>-->
                        </div>
                    </form>
                </section>
            </div>

        </div>
        <div class="col-md-6 col-lg-6 col-xl-6 vh-100">
            <section class="vh-100 splash_image"></section>
        </div>

    </div>

</section>
